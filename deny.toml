[graph]
all-features = true
exclude = ["benchmark"]

[output]
feature-depth = 1

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "Unicode-3.0",
]
confidence-threshold = 1.0

[bans]
multiple-versions = "deny"
wildcards = "warn"
skip = [
    { crate = "windows-sys@0.60.2", reason = "depended on by anstyle-query, only for example project" }
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
